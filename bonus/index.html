<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="12bool.css">
</head>
<body>

    <!-- inizio nested  -->
    <h1>Nested</h1>
    <section class="container">
        <div class="row">
            <div class="col-7">
                <div class="box padding-10">
                    <div class="col-3 box green border-blue"></div>
                    <div class="col-6 box green border-blue"></div>
                    <div class="col-3 box green border-blue"></div>
                </div>

            </div>

            <div class="col-5">
                <div class="box padding-10">
                    <div class="col-6 box green border-blue"></div>
                    <div class="col-6 box green border-blue"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fine nested  -->

    <!-- inizio alignment -->
    <h1>Alignment</h1>

    <section class="container">
        <div class="row background-white">
            <div class="col-6">
                <div class="box">
                    start
                </div>
            </div>
        </div>

        <div class="row flex-center background-white">
            <div class="col-6">
                <div class="box">
                    center
                </div>
            </div>
        </div>

        <div class="row flex-end background-white">
            <div class="col-6">
                <div class="box">
                    end
                </div>
            </div>
        </div>

        <div class="row background-white">
            <div class="col-6">
                <div class="box"></div>
            </div>

             <div class="col-6">
                 <div class="box-25">
                     top
                 </div>
             </div>
        </div>

        <div class="row background-white">
            <div class="col-6">
                <div class="box"></div>
            </div>
            
             <div class="col-6 flex-middle">
                 <div class="box-25">
                     middle
                 </div>
             </div>
        </div>

        <div class="row background-white">
            <div class="col-6">
                <div class="box"></div>
            </div>
            
             <div class="col-6 flex-bottom">
                 <div class="box-25">
                     bottom
                 </div>
             </div>
        </div>

    </section>

    <!-- Fine alignment -->

    <!-- Inizio justify content -->
    <h1>Jusitfy content</h1>

    <section class="container">
        <h3>Space around</h3>

        <div class="row">
            <div class="col-12">
                <div class="box flex-around padding-10">
                    <div class="col-3 box green border-blue"></div>
                    <div class="col-3 box green border-blue"></div>
                    <div class="col-3 box green border-blue"></div>
                </div>
            </div>

        </div>

        <h3>Space between</h3>

        <div class="row">
            <div class="col-12">
                <div class="box flex-between padding-10">
                    <div class="col-3 box green border-blue"></div>
                    <div class="col-3 box green border-blue"></div>
                    <div class="col-3 box green border-blue"></div>
                </div>
            </div>

        </div>

    </section>

    <!-- Fine justify content -->
</body>
</html>
